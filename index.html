<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Numbers</title>
    </head>
    <body>
        <div class="container">
            <h1 class="num">아래 버튼을 눌러보세요</h1>
            <div class="btns">
                <button onclick="onClick(10)">10의 자리</button>
                <button onclick="onClick(100)">100의 자리</button>
                <button onclick="onClick(1000)">1000의 자리</button>
                <button onclick="onClick(10000)">10000의 자리</button>
            </div>
        </div>
        <script>
            const number = document.querySelector(".num");

            function onClick(range) {
                const randomNumber = Math.floor(Math.random() * range * 10) + 1;
                number.innerText = randomNumber;
            }
        </script>
    </body>
</html>
